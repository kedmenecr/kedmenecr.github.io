<body>
    <!--Flexbox brick quotes. Stack on mobile, equal vertical heights on desktop -->

    <div class="flex-quotes">
        <div class="col col-image"
            style="background-image: url(https://feeds.croatia.hr/wp-content/uploads/2016/08/HTZ-2016-Croatia-Feeds-fotke-za-clanak-Vinogradi-1.0.6.jpg);">
            &nbsp;
        </div>

        <div class="col col-text">
            <p>&ldquo;Ženi i lojtri se rit ne obrača!
                .&rdquo;
                <cite>- Ivek ( 22 )</cite>
            </p>
        </div>
    </div>


    <div class="flex-quotes">
        <div class="col col-image"
            style="background-image: url(https://www.hia.com.hr/media/k2/items/cache/632014f4dac7bd8745b82c1aafca3513_XL.jpg);">
            &nbsp;
        </div>
        <div class="col col-text col-left">
            <p>&ldquo;Nit pri jeli,nit pri deli.&rdquo;
                <cite>- Kata ( 19 )</cite>
            </p>
        </div>
    </div>


    <div class="flex-quotes">
        <div class="col col-image"
            style="background-image: url(https://izvoz.gov.hr/userdocsimages//slike%201/Gospodarstvo/shutterstock_108855629_cr.jpg?width=1500&height=1000&mode=max);">
            &nbsp;
        </div>
        <div class="col col-text">
            <p>&ldquo;Ve bus fasoval dok demo dimo.&rdquo;
                <cite>- Goran ( 38 )</cite>
            </p>
        </div>
    </div>


    <div class="flex-quotes">
        <div class="col col-image"
            style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/d/dd/Me%C4%91imurska_narodna_no%C5%A1nja_na_otvorenju_slasti%C4%8Darnice_Me%C4%91imurska_gibanica.jpg);">
            &nbsp;
        </div>
        <div class="col col-text col-left">
            <p>&ldquo;DOBRO SAM DOK SI MOREM SAM RIT BRISATI.&rdquo;
                <cite>- Mica ( 89 ).</cite>
            </p>
        </div>
    </div>


    <div class="flex-quotes">
        <div class="col col-image"
            style="background-image: url(https://hr.izzi.digital/DOS/776/datastore/10/publication/776/pictures/2020/05/01/1588356354_karta-zeljeznica-medjimurje.jpg?v=1593702464);">
            &nbsp;
        </div>
        <div class="col col-text">
            <p>&ldquo;Ju je je? Je ju je.&rdquo;
                <cite> - Iz naroda</cite>
            </p>
        </div>
    </div>
